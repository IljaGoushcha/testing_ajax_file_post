<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX audio file post</title>
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>

    <button id="amazon-keys-button">Get Amazon Keys</button>
    <button id="upload-button">Upload to S3</button>

    <div id="form-for-s3">
      <input id="audio-file" name="file" type="file">
      <input type="text" name="song[title]" placeholder="Title:">
      <input type="text" name="song[author]" placeholder="Author:">
      <input type="text" name="song[album]" placeholder="Album:">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
